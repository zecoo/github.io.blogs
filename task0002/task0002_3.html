<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="mylogo">
			<a href="zecoo.html"><img src="img/zecoo.png" width="100px"></a>
		</div>
		<div class="git-link">
			<a href="https://www.github.com/zecoo" target="_blank"><img src="img/icon-github.png"></a>
		</div>
        <div class="navbar-menu">
            <ul>
                <li><a href="task0002_1.html">Task1</a></li>
                <li><a href="task0002_2.html">Task2</a></li>
                <li><a href="task0002_3.html">Task3</a></li>
                <li><a href="task0002_4.html">Task4</a></li>
            </ul>
        </div>    
    </header>
    <div class="center">
        <h2 class="test">Task2: Carousel</h2>
        <div class="container">
            <ul class="list">
                <li><img class="img-slide" src="img/slide-1.png" alt="1"></li>
                <li><img class="img-slide" src="img/slide-2.png" alt="2"></li>
                <li><img class="img-slide" src="img/slide-3.png" alt="3"></li>
                <li><img class="img-slide" src="img/slide-4.png" alt="4"></li>
                <li><img class="img-slide" src="img/slide-5.png" alt="5"></li>
                <li><img class="img-slide" src="img/slide-6.png" alt="6"></li>
            </ul>
            <ol class="oval-button">
                <li class="light-btn" index="0"><a></a></li>
                <li class="light-btn" index="1"><a></a></li>
                <li class="light-btn" index="2"><a></a></li>
                <li class="light-btn" index="3"><a></a></li>
                <li class="light-btn" index="4"><a></a></li>
                <li class="light-btn" index="5"><a></a></li>
            </ol>
            <div id="prev" class="arrow">《</div>
            <div id="next" class="arrow">》</div>
        </div>
        <div class="deal">
            <button onclick="animate()">ASC</button>
            <button onclick="lightBtn()">DESC</button>
            <button onclick="stop()">Stop</button>
        </div>
        <p id="error"></p>
    </div>
    <script src="js/util.js"></script>
    <script src="js/task0002_3.js"></script>
</body>
</html>
